<header class="m-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-info p-2 rounded">
        <a class="navbar-brand text-white" href="#">
            Library  Store
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">shopping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Categories</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="">
    <div class="container p-2">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <h1 class="text-center text-white bg-info rounded"> Featured Books</h1>
                    <app-card class="col-lg-4 mb-2 bg-light" *ngFor="let book of books" [book]="book"
                        (addBooks)="insertBook($event)"></app-card>
                </div>

            </div>
            <div class="col-lg-4 bg-light">
                <ul class="list-group m-2 text-center">
                    <li class="list-group-item bg-info text-white">CART</li>
                    <app-cart-item *ngFor="let cart of carts" [cart]="cart"
                        (increaseEmitter)="increaseBookCount($event)" (decreaseEmitter)="decreaseBookCount($event)"
                        (removeEmitter)="RemoveBookFromCart($event)">
                    </app-cart-item>
                    <li class="list-group-item list-group-item-secondary">
                        <h5>Total : {{total}}</h5>
                    </li>
                    <!-- <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li> -->
                </ul>
            </div>
        </div>
    </div>
</main>
