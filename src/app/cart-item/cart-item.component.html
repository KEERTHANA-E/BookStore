<li class="list-group-item h-100 d-flex align-items-center justify-content-center">
    <img class="card-img-top h-100" src="{{cart?.e?.image}}" alt="Card image cap"
        style="max-height: 5rem; width: 5rem;">
    <h5 style="margin: 2px;">{{cart?.e?.title | slice:0:10}}..</h5>
    <!-- <p>{{cart?.quantity}}</p> -->

    <button class="btn btn-secondary btn-sm" (click)="decreaseCount(cart)">-</button>
    <span class="quantity">{{cart?.quantity}}</span>
    <button class="btn btn-secondary btn-sm" (click)="increaseCount(cart)">+</button>
    <button class="btn btn-danger btn-sm remove-item" style="margin: 2px;" (click)="RemoveBook(cart)">x</button>

    <!-- <button>x</button> -->

</li>
